<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./book.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5" style="color: rgb(0, 3, 5);">ADD BOOK</h1>
        <form action="">
            <div class="container p-3 mt-5 " style="background-color: rgba(0, 0, 0, 0.439); border-radius: 20px;">
                <div class="form-group">
                    <input type="text" class="form-control"name="" id="b1" placeholder="Bookname">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control"  name="" id="a1" placeholder="Authorname">
                </div>
                <br>
                <div class="form-group">
                    <textarea class="form-control" name="" id="d1" rows="4" placeholder="Description"></textarea>
                </div>
                <br>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="addBook()">Add Book</button><br><br>
                    <a href="./search.html" class="btn btn-dark">Search Book</a>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="./book.js"></script>
</html>
